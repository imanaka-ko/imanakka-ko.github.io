<div class="wrapper">
  <div class="header-logo">就活SPI</div>
  <p class="description">就活に必要なサービスをまとめて登録！<br>複数の就活サービスを利用して、効率的に就活を進めましょう。</p>

  <div class="service">
    <img src="images/irodas_logo.jpeg" alt="JOBTV">
    <div class="content">
      <h3>irodasSALON（イロダスサロン）</h3>
      <p>【満足度95％】「irodasSALON」は、就活講座・教材・面談で理想のキャリアを描く日本最大級の就活コミュニティ。</p>
      <label class="terms"><input type="checkbox" data-recipient-email="irodassalon.support@irodas.com" checked> <a href="https://irodas.com/privacyHQ/">利用規約</a>に同意の上登録する。</label>
    </div>
  </div>

  <div class="service">
    <img src="images/mycareer_logo.jpeg" alt="マイキャリ">
    <div class="content">
      <h3>マイキャリ</h3>
      <p>マイキャリでは、徹底的な自己分析で一人ひとりの価値観に沿った就活を支援。ES添削や選考対策に加え、無料スーツレンタルや適性診断も充実。30名以上のプロが徹底サポート、全国どこからでもオンライン面談OK！</p>
      <label class="terms"><input type="checkbox" data-recipient-email="career@cmind-co.jp" checked> <a href="https://my.cmindcareer.co.jp/terms/">利用規約</a>、<a href="https://cmindcareer.co.jp/privacy/">プライバシーポリシー</a>に同意の上登録する。</label>
    </div>
  </div>

    <form action="auth/signup.html" method="get" data-recipient="daniel.valencia.student@gmail.com">
      <button type="submit" class="register-btn">登録を完了する</button>
