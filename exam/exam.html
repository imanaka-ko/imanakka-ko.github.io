    <title>受験中 - さっくとSPI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NFD53MZ9"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <header class="header">
            <a href="select-mode.html" class="logo-container" aria-label="さっくとSPI トップ">
                <img class="header-logo" src="../images/header_logo.png" alt="さくっとSPI">
            </a>
        </header>
        <main class="main-content">
            <div id="examPage" class="exam-page state-unanswered">
                <div class="exam-header">
                    <div class="subject" id="examSubject">受験準備中...</div>
                </div>
                <div class="exam-meta">
                    <div class="answer-time">
                        <span class="label">回答時間</span>
                        <div class="progress-bars" id="progressBars"></div>
                    </div>
                </div>
                <div class="instruction" id="examDescription">問題データを読み込んでいます...</div>
                <form id="questionForm" class="question-form" novalidate>
                    <div class="question-layout">
                        <div class="question-block">
                            <p class="question-title" id="questionTitle">問題 --/--</p>
                            <div class="question-text" id="questionText">読み込み中です。</div>
                        </div>
                        <div class="options-list" id="optionsList"></div>
                    </div>
                    <div class="exam-actions">
                        <div class="timer-bar" id="timerBar" aria-live="polite">
                            <span class="timer-icon" aria-hidden="true">
                                <img src="../images/clock.png" alt="">
                            </span>
                            <div class="timer-track" role="img" aria-label="残り時間">
                                <div class="timer-fill" id="timerFill"></div>
                            </div>
                            <span class="timer-remaining" id="timerText">--</span>
                        </div>
                        <button type="submit" class="next-button" id="nextButton" disabled>次へ進む</button>
                    </div>
                </form>
                <div class="status-message hidden" id="statusMessage" role="alert"></div>
            </div>
        </main>
    </div>
    <script src="js/exam-runner.js"></script>
</body>
