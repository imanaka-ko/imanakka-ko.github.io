<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パスワード変更 | パウンタSPI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <a class="brand" href="../index.html">パウンタSPI</a>
    </div>
  </header>
  <main class="app-main">
    <section class="auth-panel">
      <h1 class="auth-title">パスワード変更</h1>
      <p class="auth-subtitle">
        現在のパスワードを確認した上で、新しいパスワードに更新します。
        セキュリティ向上のため、定期的な変更をおすすめします。
      </p>
      <form class="auth-form" action="#" method="post">
        <div class="input-group">
          <label for="current-password">現在のパスワード</label>
          <input id="current-password" type="password" name="current-password" placeholder="現在のパスワード" required />
        </div>
        <div class="input-group">
          <label for="new-password">新しいパスワード</label>
          <input id="new-password" type="password" name="new-password" placeholder="半角英数字8文字以上" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">新しいパスワード（確認）</label>
          <input id="confirm-password" type="password" name="confirm-password" placeholder="もう一度入力してください" required />
        </div>
        <button class="primary-button" type="submit">パスワードを更新する</button>
      </form>
      <div class="form-note">
        <p>ログインに問題がある場合は <a href="../auth/reset_password.html">パスワード再設定</a> をご利用ください。</p>
      </div>
    </section>
  </main>
  <footer class="app-footer">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="https://asobibase.jp/">運営会社</a>
        <a href="../terms.html">利用規約</a>
        <a href="../privacy.html">プライバシーポリシー</a>
        <a href="../index.html">トップへ</a>
      </div>
      <p class="copyright">© パウンタSPI</p>
    </div>
  </footer>

  <script type="module" src="./js/pages/change_password.js"></script>
</body>
</html>
