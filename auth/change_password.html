<html lang="ja">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <title>パスワード変更 | さっくとSPI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/auth.css" />

<body class="password-theme-page password-change-page">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NFD53MZ9"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

  <header class="result-header">
    <a href="../index.html" class="brand" aria-label="トップページへ">
      <img class="brand-logo" src="../images/header_logo.png" alt="さくっとSPI">
    </a>
    <div class="header-actions">
      <a class="account-button" href="my_page.html" aria-label="マイページ"></a>
    </div>
  </header>

  <main class="password-theme-main" aria-label="パスワード変更ページ">
    <section class="password-theme-heading" aria-label="ページタイトル">
      <span class="mypage-user-badge" aria-hidden="true"></span>
      <h1>パスワード変更</h1>
    </section>

    <p class="password-theme-subtitle">
      現在のパスワードを確認した上で、新しいパスワードに更新します。セキュリティ向上のため、定期的な変更をおすすめします。
    </p>

    <section class="password-theme-panel">
      <form class="auth-form password-theme-form" action="#" method="post">
        <div class="input-group">
          <label for="current-password">現在のパスワード</label>
          <input id="current-password" type="password" name="current-password" placeholder="現在のパスワード" required />
        </div>
        <div class="input-group">
          <label for="new-password">新しいパスワード</label>
          <input id="new-password" type="password" name="new-password" placeholder="8〜20文字の半角英数字記号で入力" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">新しいパスワード（確認）</label>
          <input id="confirm-password" type="password" name="confirm-password" placeholder="もう一度入力" required />
        </div>
        <button class="primary-button" type="submit">パスワードを更新する</button>
      </form>
      <div class="form-note password-theme-note">
        <p>ログインに問題がある場合は <a href="../auth/reset_password.html">パスワード再設定</a> をご利用ください。</p>
      </div>
    </section>
  </main>

  <script type="module" src="./js/pages/change_password.js"></script>
</body>
</html>
