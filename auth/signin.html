<body class="signin-page">
    <!-- Google Tag Manager (noscript) -->

  <header class="site-header">
    <a class="brand" href="../index.html" aria-label="トップページへ">
      <img src="../images/header_logo.png" alt="さくっとSPI">
    </a>
    <nav class="header-actions" aria-label="グローバルナビゲーション">
      <a class="pill-button pill-button--pink" href="signin.html">ログイン</a>
      <a class="pill-button pill-button--blue" href="../exam/select-mode.html">受験する</a>
    </nav>
  </header>

  <main class="signin-main">
    <section class="signin-hero">
      <p class="signin-hero-en">LOGIN</p>
      <h1 class="signin-hero-title">ログイン</h1>
    </section>

    <section class="signin-content">
      <section class="signin-card" aria-label="ログインフォーム">
        <form id="signin-form" class="signin-form" action="#" method="post">
          <div class="input-group signin-field">
            <label for="signin-email">メールアドレス <span>※</span></label>
            <input id="signin-email" type="email" name="email" required />
          </div>
          <div class="input-group signin-field">
            <label for="signin-password">パスワード <span>※</span></label>
            <input id="signin-password" type="password" name="password" required />
          </div>
          <button class="signin-login-button" type="submit">ログイン</button>
          <p class="signin-forgot"><a href="reset_password.html">パスワードを忘れた方はこちら</a></p>
        </form>
      </section>

      <section id="signup-section" class="signup-guide" aria-label="新規会員登録">
        <p class="signup-guide-head">＼ 1分で簡単登録！ ／</p>
        <button id="signup-guide-button" class="signup-guide-button" type="button">新規会員登録</button>
        <p class="signup-guide-note">登録後に確認メールを送信します。<br>届かない場合は迷惑メールフォルダをご確認ください。</p>
      </section>
    </section>
  </main>

  <footer class="signin-footer">
    <p class="signin-footer-copy">© Sakutto-SPI. All Rights Reserved</p>
    <div class="signin-footer-links">
      <a href="../terms.html">利用規約</a>
      <a href="../privacy.html">個人情報保護方針</a>
    </div>
