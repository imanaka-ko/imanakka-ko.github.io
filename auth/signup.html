<!DOCTYPE html>
<html lang="ja">
<head>

  <meta charset="UTF-8" />

    <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <title>新規登録 | さっくとSPI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body class="signup-screen">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NFD53MZ9"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

  <header class="signup-header">
    <div class="signup-header-inner">
      <a class="signup-logo" href="../exam/select-mode.html" aria-label="さくっとSPI トップへ">
        <img class="signup-logo-image" src="../images/header_logo.png" alt="さくっとSPI">
      </a>
    </div>
  </header>
  <main class="signup-main">
    <section class="signup-intro" aria-labelledby="signup-title">
      <h1 id="signup-title" class="signup-title"><span class="signup-title-bullet" aria-hidden="true"></span>新規会員登録</h1>
      <p class="signup-subtitle">
        メールアドレスを入力してパスワードを設定すると、すぐに［さくっとSPI］を受験いただけます。<br>
        パスワードは8〜20文字の半角英数字記号でご入力ください。
      </p>
    </section>

    <section class="signup-form-area">
      <form class="signup-form" action="#" method="post">
        <div class="signup-row">
          <label for="signup-email">メールアドレス</label>
          <input id="signup-email" type="email" name="email" placeholder="example@example.com" required />
        </div>
        <div class="signup-row">
          <label for="signup-password">パスワード</label>
          <input id="signup-password" type="password" name="password" placeholder="8〜20文字の半角英数字記号で入力" required />
        </div>
        <div class="signup-row">
          <label for="signup-confirm">パスワード（確認）</label>
          <input id="signup-confirm" type="password" name="confirm" placeholder="もう一度入力" required />
        </div>
        <button class="signup-submit" type="submit">アカウントを作成する</button>
      </form>
      <div class="signup-note">
        <p>アカウント作成後に確認メールを送ります。メールが届かない場合は迷惑メールフォルダをご確認ください。</p>
        <p>登録済みの方は <a href="signin.html">こちらからログイン</a>してください</p>
      </div>
    </section>
  </main>

  <script type="module" src="./js/pages/signup.js"></script>
</body>
</html>
