<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規登録 | パウンタSPI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <a class="brand" href="../index.html">パウンタSPI</a>
    </div>
  </header>
  <main class="app-main">
    <section class="auth-panel">
      <h1 class="auth-title">新規登録</h1>
      <p class="auth-subtitle">
        メールアドレスを入力してパスワードを設定すると、すぐに模試を受験いただけます。
        パスワードは半角英数字8文字以上でご入力ください。
      </p>
      <form class="auth-form" action="#" method="post">
        <div class="input-group">
          <label for="signup-email">メールアドレス</label>
          <input id="signup-email" type="email" name="email" placeholder="example@domain.jp" required />
        </div>
        <div class="input-group">
          <label for="signup-password">パスワード</label>
          <input id="signup-password" type="password" name="password" placeholder="半角英数字8文字以上" required />
        </div>
        <div class="input-group">
          <label for="signup-confirm">パスワード（確認）</label>
          <input id="signup-confirm" type="password" name="confirm" placeholder="もう一度入力してください" required />
        </div>
        <button class="primary-button" type="submit">アカウントを作成</button>
      </form>
      <div class="form-note">
        <p>登録後に確認メールを送信します。届かない場合は迷惑メールフォルダをご確認ください。</p>
        <p>すでにアカウントをお持ちの方は <a href="signin.html">こちらからログイン</a> してください。</p>
      </div>
    </section>
  </main>
  <footer class="app-footer">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="https://asobibase.jp/">運営会社</a>
        <a href="../terms.html">利用規約</a>
        <a href="../privacy.html">プライバシーポリシー</a>
        <a href="../index.html">トップへ</a>
      </div>
      <p class="copyright">© パウンタSPI</p>
    </div>
  </footer>

  <script type="module" src="./js/pages/signup.js"></script>
</body>
</html>
