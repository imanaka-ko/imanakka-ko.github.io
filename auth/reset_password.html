<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パスワード再設定 | パウンタSPI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <a class="brand" href="../index.html">パウンタSPI</a>
    </div>
  </header>
  <main class="app-main">
    <section class="auth-panel">
      <h1 class="auth-title">パスワード再設定</h1>
      <p class="auth-subtitle">
        ご登録のメールアドレスを入力すると、パスワード再設定用のリンクをお送りします。
        メールに記載された案内に沿って、新しいパスワードを設定してください。
      </p>
      <form class="auth-form" action="#" method="post">
        <div class="input-group">
          <label for="reset-email">メールアドレス</label>
          <input id="reset-email" type="email" name="email" placeholder="example@domain.jp" required />
        </div>
        <button class="primary-button" type="submit">再設定メールを送信する</button>
      </form>
      <div class="form-note">
        <p>メールが届かない場合は、迷惑メールフォルダをご確認ください。</p>
        <p>すでにパスワードを思い出した方は <a href="signin.html">ログインページ</a> へお戻りください。</p>
      </div>
    </section>
  </main>
  <footer class="app-footer">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="https://asobibase.jp/">運営会社</a>
        <a href="../terms.html">利用規約</a>
        <a href="../privacy.html">プライバシーポリシー</a>
        <a href="../index.html">トップへ</a>
      </div>
      <p class="copyright">© パウンタSPI</p>
    </div>
  </footer>

  <script type="module" src="./js/pages/reset_password.js"></script>
</body>
</html>
